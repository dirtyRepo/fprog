{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">
		
			<div class="row">
				<div class="col-md-6">
					<h1> {{feadback.id}} {{feadback.post_id}} </h1>
				</div>
			</div>

			{% ifequal updated "true" %}
				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-success" >
	  						<strong>{{feadback.id}} {{feadback.post_id}}</strong> was updated!
						</div>
					</div>
				</div>
			{% endifequal %}
				
			<form action="/feadback/update" method="post">
				<div class="form-group">
					
					<div class="row">
						<div class="col-md-2">
							<label for="feadback_id">Id: </label>
						</div>
						<div class="col-md-4">
							<input name="feadback_id" id="feadback_id" type="text"  class="form-control" placeholder="Id" value="{{feadback.feadback_id}}" readonly>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="user_id">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="user_id" id="user_id" type="text" class="form-control" placeholder="User Id" value="{{feadback.user_id}}">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="body">Text: </label>
						</div>
						<div class="col-md-4">
							<input name="body" id="body" type="text" class="form-control" placeholder="Text" value="{{feadback.body}}">
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="created_at">Creation date: </label>
						</div>
						<div class="col-md-4">
							<input name="created_at" id="created_at" type="text" class="form-control" placeholder="Creation date" value="{{feadback.created_at}}">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="post_id">Post Id: </label>
						</div>
						<div class="col-md-4">
							<input name="post_id" id="post_id" type="text" class="form-control" placeholder="Post Id" value="{{feadback.post_id}}">
						</div>
					</div>
					
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Save">
					</div>
				</div>
			</form>

			<form action="/feadback/delete" method="post">
				<div class="row">
					<div class="col-md-6">
						<input type="hidden" name="feadback_id" value="{{feadback.feadback_id}}">
						<input type="submit" class="btn btn-block btn-danger" value="Delete">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
