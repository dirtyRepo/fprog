{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> {{post.name}}</h1>
				</div>
			</div>

			{% ifequal updated "true" %}
				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-success" >
	  						<strong>{{post.name}}</strong> was updated!
						</div>
					</div>
				</div>
			{% endifequal %}
						
			<form action="/post/update" method="post">
				<div class="form-group">
					<input name="post_id" id="post_id" type="hidden" class="form-control" placeholder="Post Id" value="{{post.post_id}}" readonly>
					
					<div class="row">
						<div class="col-md-2">
							<label for="title">Title: </label>
						</div>
						<div class="col-md-4">
							<input name="title" id="title" type="text" class="form-control" placeholder="Title" value="{{post.title}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="category_id">Category Id: </label>
						</div>
						<div class="col-md-4">
							<input name="category_id" id="category_id" type="number" class="form-control" value="{{post.category_id}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="status">Status </label>
						</div>
						<div class="col-md-4">
							<textarea name="status" id="status"class="form-control">{{post.status}}</textarea> 
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="description">Description </label>
						</div>
						<div class="col-md-4">
							<textarea name="description" id="description"class="form-control">{{post.description}}</textarea> 
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="created_at">Creation date: </label>
						</div>
						<div class="col-md-4">
							<input name="created_at" id="created_at" type="text" class="form-control" placeholder="Creation date" value="{{post.created_at}}" readonly>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="updated_at">Update date: </label>
						</div>
						<div class="col-md-4">
							<input name="updated_at" id="updated_at" type="text" class="form-control" placeholder="Update date" value="{{post.updated_at}}" readonly>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="user_id">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="user_id" id="user_id" type="number" class="form-control" value="{{post.user_id}}" readonly>
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Save">
					</div>
				</div>
			</form>

			<form action="/post/delete" method="post">
				<div class="row">
					<div class="col-md-6">
						<input type="hidden" name="post_id" value="{{post.post_id}}">
						<input type="submit" class="btn btn-block btn-danger" value="Delete">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
