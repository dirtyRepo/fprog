{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div class="row">
        <div class="col-md-offset-4">

            <div class="row">
                <div class="col-md-6">
                    <h1> Add new tag </h1>
                </div>
            </div>

            <form action="/tag/add" method="post">
                <div class="form-group">
                    <input name="id" id="id" type="hidden" class="form-control">

                    <div class="row">
                        <div class="col-md-2">
                            <label for="name">name: </label>
                        </div>
                        <div class="col-md-4">
                            <input name="name" id="name" type="text" class="form-control" placeholder="Title" >
                        </div>
                    </div>


                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-block btn-success" value="Add tag">
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
{% endblock %}
