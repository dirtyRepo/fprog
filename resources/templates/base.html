<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to fp_task</title>

    <!-- styles -->
    {% style "/bootstrap/css/bootstrap.min.css" %}

    {% style "/css/screen.css" %}
  </head>
  <body>
  <div class="row center">
      <div class="col-md-8">
          <a class="btn btn-primary" href="/users">All Users</a>
          <a class="btn btn-primary" href="/posts">All Posts</a>
          <a class="btn btn-primary" href="/tags">All Tags</a>
      </div>
  </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- scripts -->
    {% script "/js/jquery.min.js" %}
    {% script "/bootstrap/js/bootstrap.min.js" %}

    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
