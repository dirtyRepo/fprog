{% extends "base.html" %}
{% block content %}
<div class="table-responsive">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				{% for item in category %}
					<tr>
						<td> <a href="/category/{{item.category_id}}">{{item.category_id}}</a> </td>
						<td> {{item.c_name}} </td>
					</tr>
				{% endfor %}
			</tbody>
 		</table>
	</div>

	<div>
		<a href="/category/add" class="btn btn-primary">Add new category</a>
	</div>
</div>
{% endblock %}
