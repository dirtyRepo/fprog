{% extends "base.html" %}
{% block content %}
<div class="">
    <div class="row">
        <div class="col-md-offset-4">

            <div class="row">
                <div class="col-md-offset-1 col-md-6">
                    <h2> Add new user </h2>
                </div>
            </div>

            <form action="/user/add" method="post">
                <div class="form-group">
                    <p>{{error-message}}</p>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="login">Login: </label>
                        </div>
                        <div class="col-md-4">
                            <input name="login" id="login" type="text" class="form-control" placeholder="Login"
                                   value="{{user.login}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="password">Password: </label>
                        </div>
                        <div class="col-md-4">
                            <input name="password" id="password" type="password" class="form-control"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="firstname">Name: </label>
                        </div>
                        <div class="col-md-4">
                            <input name="firstname" id="firstname" type="text" class="form-control" placeholder="Name"
                                   value="{{user.firstname}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="lastname">Last Name: </label>
                        </div>
                        <div class="col-md-4">
                            <input name="lastname" id="lastname" type="text" class="form-control"
                                   placeholder="lastname"
                                   value="{{user.lastname}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="email">Email: </label>
                        </div>
                        <div class="col-md-4">
                            <input name="email" id="email" type="text" class="form-control" placeholder="Email"
                                   value="{{user.email}}">
                        </div>
                    </div>
                </div>


        </div>


        <div class="row">
            <div class="col-md-offset-4 md-o col-md-4">
                <input type="submit" class="btn btn-block btn-primary" value="Add user">
            </div>
        </div>
        </form>

    </div>
</div>

</div>
{% endblock %}
